spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/feedback
    driver-class-name: org.postgresql.Driver
    username: docker
    password: docker
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  main:
    allow-bean-definition-overriding: true
    log-startup-info: true
jwt:
  issuer: your-issuer
  secret: your-secret
  expiration: 3000 # Your Expiration time in seconds to development
cors:
  allowed:
    origins: "*"
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace
server:
  port: 8080 # Your server port to development
